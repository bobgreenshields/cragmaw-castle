- title: "Dusty canvas camouflage"
  desc: |-
    A dusty canvas hides a small (but accessible) hole in the wall of the tower.  It is atop the pile of rubble between two large stones and is very hard to spot.

- title: "Rotting crates and barrels"
  desc: |-
    The ancient receptacles show that provisions were once stored here.

- title: "A heavy curtain"
  desc: |-
    A heavy curtain blocks a crumbling area to the south.

