- title: "Barred door"
  desc: |-
    The door to this room is held shut with a heavy wooden bar.  When lifted the creature in the room awakens and lets out a terrible roar.

- title: "Shuttered arrow slits"
  desc: |-
    The arrow slits to this room have been closed with makeshift wooden shutters leaving the room dark.

- title: "Upper floors collapsed"
  desc: |-
    The upper floors have collapsed leaving a 30+ ft high silo.  The upper reaches are lost in shadow.

- title: "Old worktables and bookshelves"
  desc: |-
    Old worktables and bookshelves are strewn to the south.  The floor is covered in dust, rubble and broken glass.

