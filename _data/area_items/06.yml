- title: "Weapons on walls"
  desc: |-
    Mounted on the walls are 5 spears, 4 longswords, 3 morningstars, 2 greatswords and a fine quarterstaff.  The quarterstaff is engraved with stylised feathers, is light (1 lb.) and worth 10gp.

- title: "Straw bed pallets"
  desc: |-
    4 plain straw pallets and bedrolls are lined up on the floor.

- title: "Clean floor"
  desc: |-
    The floor has been swept clean of rubble.

