- title: "High ceiling"
  desc: |-
    The banquet hall has a 25' high ceiling.

- title: "Dining tables (two)"
  desc: |-
    Two large wooded tables with plain benches stand in the middle of the room.

- title: "Brazier to cook on"
  desc: |-
    A large brass brazier with glowing coals stands in one corner.  Pots and pans are hung and placed over it to cook.

- title: "Dirty dishes, pots etc. on floor"
  desc: |-
    The floor is covered in dirty dishes, half full stewpots, moldy crusts of bread and gnawed bones.

