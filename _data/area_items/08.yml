- title: "Completely dark"
  desc: |-
    This area has no external light and so is dark even in the daytime.

- title: "Angelic sculptures"
  desc: |-
    Angelic figures are sculpted along the rooms upper reaches.  The hall looks like it may have been part of a chapel or shrine.

- title: "Grick ambush"
  desc: |-
    The Grick hides in the shadows amongst the statuary in the higher reaches of the room.  It makes a stealth check with advantage using its +3 Dex.  It quietly observes intruders before dropping down to strike.

- title: "Heavy curtains"
  desc: |-
    A pair of heavy curtains block a pair of matching archways.

- title: "Stone brazier (cold)"
  desc: |-
    A cracked but ornately carved stone brazier stands between the archways.  It contains a mound of unlit coal, buried under which is a gold statuette of a sun elf (100 gp).

- title: "Chapel's deities"
  desc: |-
    Oghma (Knowledge), Mystra (Magic), Lathandar (Dawn), Tymora (Luck) The deities are an obvious sign that the builders of the castle were human.

